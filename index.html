      html,

        height: 100%;

        height: 100%;
      }

  <body>
    <div id="StayFocusd-infobar" style="display: none">
      <img
        src="chrome-extension://laankejkbhbdhmipfmgcngdelahlfoji/common/img/eye_19x19_red.png"
      />
      <span id="StayFocusd-infobar-msg"></span>
      <span id="StayFocusd-infobar-links">
        <a id="StayFocusd-infobar-never-show">hide forever</a
        >&nbsp;&nbsp;|&nbsp;&nbsp;
        <a id="StayFocusd-infobar-hide">hide once</a>
      </span>
    </div>

    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map("map").setView([36.05003034, -79.10868263], 9);

      var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {maxZoom: 14}).addTo(map);


      var layer = L.tileLayer(
        "https://raw.githubusercontent.com/klausmayr/oc-land/main/server/{z}/{x}/{y}.png",
        { minZoom: 9, maxZoom: 14}
      ).addTo(map);
      
      var baseMaps = {
    "OSM": osm
      };

      var overlayMaps = {
          "OC Land Grants Map": layer
      };
      

      L.control.layers(baseMaps, overlayMaps).addTo(map);

      
    L.control
    .opacity(layer, {
        label: 'Layers Opacity',
    })
    .addTo(map);
